<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
  <title>boldly</title>
  <link rel="stylesheet" href="index.css">
  <script src="plotly-2.6.3.min.js"></script>
</head>

<body>

<div class="row">
  <div class="column analyser">
    <div id="plot"></div>
    </div>
  <div class="column interface">
    <form>
      <label for="portList">choose port:</label>
      <select id="portList"></select>
      <button id="openPort" type="button">Open Port</button><br>
      <label for="startFreq">Start freq (MHz):</label>
      <input type="text" id="startFreq" name="startFreq" value="606">
      <label for="endFreq">End freq (MHz):</label>
      <input type="text" id="endFreq" name="endFreq" value="648">
      <label for="resolution">Resolution (kHz):</label>
      <input type="text" id="resolution" name="resolution" value="25">
      <button id="apply" type="button">Apply</button><br>
      <button id="dump" type="button">dump Output</button><br>

      <!-- <button id="reboot" type="button">reboot</button>
      <button id="getSerial" type="button">doSummat</button>
      <button id="getConfig" type="button">getconfig</button> -->
      
    </form>
  </div>
</div>


<script src="./renderer.js"></script>

</body>

</html>
